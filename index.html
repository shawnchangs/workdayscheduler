<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="Hour 9">
        <div class="hour col-sm-1">
        9AM
        </div>
          <textarea class="col-sm-10 description" data-hour="9"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></i></span></button>
      </div>
  
      <div class="row time-block" id="Hour 10">
        <div class="hour col-sm-1">
        10AM
        </div>
          <textarea class="col-sm-10 description" data-hour="10"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
  
      <div class="row time-block" id="Hour 11">
        <div class="hour col-sm-1">
        11AM
        </div>
          <textarea class="col-sm-10 description" data-hour="11"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
  
      <div class="row time-block" id="Hour 12">
        <div class="hour col-sm-1">
        12PM
        </div>
          <textarea class="col-sm-10 description" data-hour="12"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
  
      <div class="row time-block" id="Hour 13">
        <div class="hour col-sm-1">
        1PM
        </div>
          <textarea class="col-sm-10 description" data-hour="13"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
  
      <div class="row time-block" id="Hour 14">
        <div class="hour col-sm-1">
        2PM
        </div>
          <textarea class="col-sm-10 description" data-hour="14"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
  
      <div class="row time-block" id="Hour 15">
        <div class="hour col-sm-1">
        3PM
        </div>
          <textarea class="col-sm-10 description" data-hour="15"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
  
      <div class="row time-block" id="Hour 16">
        <div class="hour col-sm-1">
        4PM
        </div>
          <textarea class="col-sm-10 description" data-hour="16"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
  
      <div class="row time-block" id="Hour 17">
        <div class="hour col-sm-1">
        5PM
        </div>
          <textarea class="col-sm-10 description" data-hour="17"></textarea>
           <button class="col-sm-1 btn saveBtn"><span class="fas fa-save"></span></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
